<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <title>前端导航</title>
  <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
  <link rel="stylesheet" href="./style.css">
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <header class="global-header">
    <form action="https://www.baidu.com/s" class="search-form" method="GET">
      <input type="text" class="search-text" name="wd" placeholder="百度一下">
      <button type="submit" class="search-btn">搜索</button>
    </form>
  </header>
  <div class="fixed-header">
    <form action="https://www.baidu.com/s" class="search-form" method="GET">
      <input type="text" class="search-text" name="wd" placeholder="百度一下">
      <button type="submit" class="search-btn">搜索</button>
    </form>
  </div>
  <main class="global-content">
    <ul class="site-list">
      <li class="site-item site-item-add">
        <div class="add-wrap">
          <div class="icon-wrap">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-tianjia"></use>
            </svg>
          </div>
          <span class="text">添加网址</span>
        </div>
      </li>
    </ul>
  </main>
  <ul class="sildebar">
    <li class="btn">
      <a href="javascript:;">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-github"></use>
        </svg>
      </a>
    </li>
    <li class="btn btn-reload">
      <a href="javascript:;">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-reload"></use>
        </svg>
      </a>
    </li>
  </ul>
  <!-- 添加输入框 -->
  <div class="popup-box-wrap">
    <div class="popup-box">
      <div class="popup-form">
        <div class="form-item">
          <lable for="">网址</lable>
          <input type="text" id="url" placeholder="请输入网址">
        </div>
        <div class="form-item">
          <lable for="">图标</lable>
          <input type="text" id="logo" placeholder="请输入logo地址">
        </div>
        <div class="form-item">
          <button class="btn-cancel">取 消</button>
          <button class="btn-ok">确 认</button>
        </div>
      </div>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_1539506_qob19scwez.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="./bgrandom.js"></script>
  <script src="./main.js"></script>
</body>

</html>
